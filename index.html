<!DOCTYPE html>
<html>
  <head>
    <title>City Population Line chart</title>
    <!-- Include Google Charts API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <!-- Create a div element to hold the chart -->
    <div id="chart_div" style="width: 1000px; height: 600px;"></div>

    <script>
      // Load the corechart package and set a callback function
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      // Callback function to draw the line chart
      function drawChart() {
        // Create a DataTable with columns for year and city populations
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Year');
        data.addColumn('number', 'London');
        data.addColumn('number', 'Birmingham');
        data.addColumn('number', 'Edinburgh');

        // Add data for each year and city
        data.addRows([
          [2013,8414000, 1092200, 495000],
          [2015,8661000, 1113000, 507000],
          [2017,8916000, 1137100, 519000],
          [2019,9177000, 1141800, 531000],
          [2021,9426000, 1142500, 543000],
          [2023,9648000, 1153900, 554000]
          ]);

        // Set chart options
        var options = {
          title: 'City Population Trends (2013-2023)',
          hAxis: {title: 'Year' },
          vAxis: {title: 'Population' },
          colors: ['#3366cc', '#dc3912', '#ff9900'], // Line colors for each city
          curveType: 'function', // Display lines smoothly
          legend: { position: 'bottom' } // Display legend at the bottom
        };

        // Create a line chart and place it in the 'chart_div' element
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data,options);
      }
    </script>
  </body>
</html>
